game<html>

<style>
    div
    {
      position:absolute;

    }
    #rightSide, #leftSide
    {
      width:500px; height:500px
    }
    #rightSide
    {
      left: 50%;
      border-left: 1px solid black;
      height:75%;
    }
    img
    {
      position:absolute;
    }
</style>
<body >
  <h1>Matching Game</h1>
  <p>Click on the extra smiling face on the left</p>
  <div id="leftSide"></div>
  <div id="rightSide"></div>

  <script>
  var numberOfFaces  =5;

  window.onload=generateFaces;
  var theLeftSide = document.getElementById("leftSide");
  var theRightSide = document.getElementById("rightSide");
  function generateFaces()
  {
    while(numberOfFaces != 0)
    {
      var random_numbner = Math.random() * 400;
      var random_numbner2 = Math.random() * 400;
      random_numbner = Math.floor(random_numbner);
      var left_img=document.createElement("img");
      left_img.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
      left_img.style.top=random_numbner + "px";
      left_img.style.left=random_numbner2 + "px";
      theLeftSide.appendChild(left_img);




      numberOfFaces --;

    }
    leftSideImages = theLeftSide.cloneNode(true);
    leftSideImages.removeChild(leftSideImages.lastElementChild);
    theRightSide.appendChild(leftSideImages);

  }


  </script>


</body>
</html>
